<fieldset>
	<form class="form-horizontal" action="advancedSearchServlet" method="POST">
		<div class="form-group">
		  <label class="col-md-4 control-label" for="first_name">First name</label>  
		  <div class="col-md-4">
		  <input id="first_name" name="first_name" type="text" placeholder="John" class="form-control input-md">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="surname">Surname</label>  
		  <div class="col-md-4">
		  <input id="surname" name="surname" type="text" placeholder="Smith" class="form-control input-md">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="username">Username</label>  
		  <div class="col-md-4">
		  <input id="username" name="username" type="text" placeholder="JohnSmith95" class="form-control input-md">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="age">Age</label>  
		  <div class="col-md-4">
		  <input id="age" name="age" type="text" placeholder="22" class="form-control input-md">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="col-md-4 control-label" for="gender">Gender</label>
		  <div class="col-md-4">
		    <select id="gender" name="gender" class="form-control">
		      <option value="any">Any</option>
		      <option value="Male">Male</option>
		      <option value="Female">Female</option>
		      <option value="Other">Other</option>
		    </select>
		  </div>
		</div>
		<div class="form-group">
		  <label class="col-md-4 control-label" for="submit"></label>
		  <div class="col-md-4">
		    <input type="reset" value="Clear" class="btn btn-info">
			<input type="submit" value="Search" class="btn btn-success">
		  </div>
		</div>
	</form>
</fieldset>
